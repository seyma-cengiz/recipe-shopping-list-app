<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                    class="btn btn-success" 
                    style="margin-right: 5px;"
                    [disabled]="!recipeForm.valid">Save</button>
                    <button type="submit" 
                    class="btn btn-danger"
                    (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                        class="form-control"
                        id="name"
                        formControlName="recipeName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text"
                        class="form-control"
                        id="imagePath"
                        formControlName="imagePath"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive" style="max-height: 400px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text"
                        class="form-control"
                        id="description"
                        rows="6"
                        formControlName="description">
                    </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row"
                    *ngFor="let ingredient of ingredientControls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 5px;">
                        <div class="col-xs-8">
                            <input type="text"
                            class="form-control"
                            formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"
                            class="form-control"
                            formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button 
                            type="button"
                            class="btn btn-danger"
                            (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>

                    <button type="button"
                            class="btn btn-success"
                            style="margin-top: 5px;"
                            (click)="onAddIngredient()">
                            Add Ingredient
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
